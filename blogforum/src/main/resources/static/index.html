<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row chat-container">
            <!-- Left Sidebar - Chat List -->
            <div class="col-md-3 chat-sidebar p-0">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between align-items-center p-3">
                        <h4 class="mb-0">Đoạn chat</h4>
                        <div>
                            <button class="btn btn-icon"><i class="bi bi-three-dots"></i></button>
                            <button class="btn btn-icon ms-2"><i class="bi bi-pencil-square"></i></button>
                        </div>
                    </div>
                    <div class="search-container">
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-0"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control border-0" placeholder="Tìm kiếm trên Messenger">
                        </div>
                    </div>
                    <div class="chat-filters">
                        <button class="filter-btn active">Tất cả</button>
                        <button class="filter-btn">Chưa đọc</button>
                        <button class="filter-btn">Nhóm</button>
                        <button class="filter-btn"><i class="bi bi-three-dots"></i></button>
                    </div>
                </div>
                <div class="chat-list" id="chatList">
                    <!-- Chat list items will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Middle - Chat Content -->
            <div class="col-md-6 chat-content p-0">
                <div class="chat-header">
                    <div class="d-flex align-items-center p-3">
                        <div class="chat-avatar me-3">
                            <img src="" alt="Profile" id="currentChatAvatar" class="rounded-circle">
                        </div>
                        <div>
                            <h5 class="mb-0" id="currentChatName"></h5>
                            <small id="currentChatStatus" class="text-muted"></small>
                        </div>
                        <div class="ms-auto">
                            <button class="btn btn-icon"><i class="bi bi-telephone-fill text-purple"></i></button>
                            <button class="btn btn-icon"><i class="bi bi-camera-video-fill text-purple"></i></button>
                            <button class="btn btn-icon"><i class="bi bi-info-circle-fill text-purple"></i></button>
                        </div>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                <div class="chat-input-container">
                    <div class="d-flex align-items-center p-3">
                        <div class="input-group">
                            <button class="btn btn-icon"><i class="bi bi-plus-circle"></i></button>
                            <button class="btn btn-icon"><i class="bi bi-image"></i></button>
                            <button class="btn btn-icon"><i class="bi bi-stickies"></i></button>
                            <button class="btn btn-icon"><i class="bi bi-gift"></i></button>
                            <input type="text" class="form-control mx-2" placeholder="Aa" id="messageInput">
                            <button class="btn btn-icon"><i class="bi bi-emoji-smile"></i></button>
                            <button class="btn btn-icon" id="sendButton"><i class="bi bi-send-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Sidebar - User Info -->
            <div class="col-md-3 user-info-sidebar p-0">
                <div class="text-center p-4">
                    <div class="chat-avatar large mx-auto mb-3">
                        <img src="" alt="Profile" id="userInfoAvatar" class="rounded-circle">
                    </div>
                    <h4 id="userInfoName"></h4>
                    <p class="text-muted" id="userInfoStatus"></p>
                    <div class="user-actions d-flex justify-content-center">
                        <button class="btn btn-light mx-1"><i class="bi bi-person"></i><br>Trang cá nhân</button>
                        <button class="btn btn-light mx-1"><i class="bi bi-bell"></i><br>Tắt thông báo</button>
                        <button class="btn btn-light mx-1"><i class="bi bi-search"></i><br>Tìm kiếm</button>
                    </div>
                </div>
                
                <!-- Collapsible info sections -->
                <div class="accordion" id="userInfoAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                Thông tin về đoạn chat
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#userInfoAccordion">
                            <div class="accordion-body">
                                <p>Các thông tin về cuộc trò chuyện này.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                                Tùy chỉnh đoạn chat
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#userInfoAccordion">
                            <div class="accordion-body">
                                <p>Các tùy chọn cá nhân hóa đoạn chat.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                                File phương tiện & file
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#userInfoAccordion">
                            <div class="accordion-body">
                                <div class="file-option">
                                    <i class="bi bi-image"></i> File phương tiện
                                </div>
                                <div class="file-option">
                                    <i class="bi bi-file-earmark"></i> File
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour">
                                Quyền riêng tư và hỗ trợ
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#userInfoAccordion">
                            <div class="accordion-body">
                                <div class="privacy-option">
                                    <i class="bi bi-bell-slash"></i> Tắt thông báo
                                </div>
                                <div class="privacy-option">
                                    <i class="bi bi-trash"></i> Tin nhắn tự hủy
                                </div>
                                <div class="privacy-option">
                                    <i class="bi bi-eye"></i> Thông báo đã đọc
                                    <div class="form-check form-switch float-end">
                                        <input class="form-check-input" type="checkbox" id="readReceiptSwitch" checked>
                                        <label class="form-check-label" for="readReceiptSwitch">Bật</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
